<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link href="Table.css" rel="stylesheet"/>
    <title>Shop</title>
</head>

<body>
<div class="container">


    <section>
        <h2>Our best selling products</h2> <br>
        <p>A good product description should give all relevant details, convince the buyer of its benefits, and pack an
            emotional punch. Emotions influence buyer behavior, so your product description is the perfect place to
            elicit emotions.</p> <br>
        <div class="grid-3-cols">
            <figure class="gadget">
                <img alt="Camera" src="one.jpg"/>
                <div class="product-box">
                    <h3>Premium Camera</h3> <br>
                    <h4>Features:</h4> <br>

                    <table>

                        <tr>

                            <td>Sensor</td>
                            <td>24.1MP APS-C CMOS</td>
                        </tr>

                        <tr>

                            <td>Type</td>
                            <td>Processor DIGIC 4</td>
                        </tr>

                        <tr>

                            <td>Connectivity</td>
                            <td>Wi-Fi/ NFC</td>
                        </tr>
                    </table>
                    <br> <br>
                    <div class="product-price">
                        <strong class="st">40 $</strong>
                        <button class="button"><span>Add to cart </span></button>
                    </div>
                </div>
            </figure>

            <figure class="gadget">
                <img alt="Camera" src="two.jpg"/>
                <div class="product-box">
                    <h3>New Camera</h3><br>
                    <h4>Features:</h4> <br>
                    <table>

                        <tr>

                            <td>Sensor</td>
                            <td>24.1MP APS-C CMOS</td>
                        </tr>

                        <tr>

                            <td>Type</td>
                            <td>Processor DIGIC 4</td>
                        </tr>

                        <tr>

                            <td>Connectivity</td>
                            <td>Wi-Fi/ NFC</td>
                        </tr>
                    </table>
                    <br> <br>

                    <div class="product-price">
                        <strong class="st">45 $</strong>
                        <button class="button"><span>Add to cart </span></button>
                    </div>
                </div>
            </figure>

            <figure class="gadget">
                <img alt="Headphone" src="three.avif"/>
                <div class="product-box">
                    <h3>New Headphone</h3> <br>
                    <h4>Features:</h4> <br>

                    <table>

                        <tr>

                            <td>Sensor</td>
                            <td>24.1MP APS-C CMOS</td>
                        </tr>

                        <tr>

                            <td>Type</td>
                            <td>Processor DIGIC 4</td>
                        </tr>

                        <tr>

                            <td>Connectivity</td>
                            <td>Wi-Fi/ NFC</td>
                        </tr>
                    </table>

                    <br> <br>

                    <div class="product-price">
                        <strong class="st">10 $</strong>
                        <button class="button"><span>Add to cart </span></button>
                    </div>
                </div>
            </figure>
        </div>
    </section>


</div>
</body>
</html>
